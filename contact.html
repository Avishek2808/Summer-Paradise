	<script>
		function loadDoc() {
			
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (xhttp.readyState == 4 && xhttp.status == 200) {
					myFunction(xhttp);
				} 
			}
			xhttp.open("GET", "taxi.xml", true);
			xhttp.send();
		}
		function myFunction(xml) {
			var i;
			var xmlDoc = xml.responseXML;
			var table="<tr><th>Name</th><th>Phone number</th></tr>";
			var x = xmlDoc.getElementsByTagName("driver");
			for (i = 0; i<x.length; i++) {
				table += "<tr><td>" + x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
				"</td><td>" +
				x[i].getElementsByTagName("number")[0].childNodes[0].nodeValue + "</td></tr>";
			}
			document.getElementById("price").innerHTML = table;
		}
	</script>
